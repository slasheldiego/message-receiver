plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.azure:azure-messaging-eventhubs:5.3.1'
    implementation 'com.azure:azure-messaging-eventhubs-checkpointstore-blob:1.3.1'
    implementation 'org.apache.kafka:kafka_2.12:2.2.1'
    implementation 'org.apache.kafka:kafka-clients:2.2.1'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'messages.receiver.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'messages.receiver.App'
    }
}

run {

standardInput = System.in 

}
